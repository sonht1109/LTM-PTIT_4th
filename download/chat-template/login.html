<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat app</title>
    <link rel="icon" href="./dist/media/img/favicon.png" type="image/png" />

    <!-- Bundle Styles -->
    <link rel="stylesheet" href="./vendor/bundle.css" />
    <link rel="stylesheet" href="./vendor/signup.css" />

    <link rel="stylesheet" href="./vendor/enjoyhint/enjoyhint.css" />

    <!-- App styles -->
    <link rel="stylesheet" href="./dist/css/app.min.css" />
  </head>

  <body>
    <div
      class="
        section-signup
        d-flex
        flex-column
        justify-content-center
        align-items-center
      "
    >
      <h3 class="module-header text-center">
        <i data-feather="message-circle" style="width: 35px; height: 35px"></i>
        | Log in
      </h3>

      <div class="module-content mt-3">
        <form class="form-signup">
          <input
            class="form-control mt-3"
            type="text"
            placeholder="Username ..."
          />
          <input
            class="form-control mt-3"
            type="password"
            placeholder="Mật khẩu ..."
          />
          <button class="btn btn-primary btn-block mt-4" type='submit'>Đăng nhập</button>
          <p class="text-center mt-3" style="font-size: 14px;">
            Bạn chưa có tài khoản?
            <a href="signup.html" style="color: #0062e1; font-weight: 600;">Đăng ký</a> ngay
          </p>
        </form>
      </div>
    </div>

    <!-- js -->
    <script src="./vendor/bundle.js"></script>

    <script src="./vendor/enjoyhint/enjoyhint.min.js"></script>

    <!-- App scripts -->
    <script src="./dist/js/app.min.js"></script>

    <!-- Examples -->
    <script src="./dist/js/examples.js"></script>

    <script src="./dist/js/main.js"></script>
  </body>
</html>
